<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .game-box {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin: 10px;
            width: 100px;
        }
        button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-box">
        <h2>猜数字游戏（1-100）</h2>
        <input type="number" id="guessInput" min="1" max="100" placeholder="输入数字">
        <button onclick="checkGuess()">猜一猜</button>
        <div id="result"></div>
    </div>

    <script>
        // 生成随机数
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            // 获取用户输入
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultDiv.textContent = "请输入1-100之间的有效数字！";
                return;
            }

            attempts++;  // 增加尝试次数

            if (userGuess === targetNumber) {
                resultDiv.innerHTML = `🎉 猜对了！<br>你用了 ${attempts} 次猜中`;
                document.getElementById('guessInput').disabled = true;
                document.querySelector('button').disabled = true;
            } else if (userGuess < targetNumber) {
                resultDiv.textContent = "🔺 大一点";
            } else {
                resultDiv.textContent = "🔻 小一点";
            }

            // 清空输入框
            document.getElementById('guessInput').value = '';
        }
    </script>
</body>
</html>
